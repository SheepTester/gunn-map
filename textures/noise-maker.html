<!DOCTYPE html>
<html lang="en">
  <head>
    <title>noisemaker</title>
    <meta charset="UTF-8">
    <meta name="description" content="visual noise not the one you can hear"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style media="screen">
      canvas {
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
const opacity = +window.location.search.slice(1) || 1;
const c = document.getElementById('canvas').getContext('2d');
for (let x = 0; x < 64; x++) for (let y = 0; y < 64; y++) {
  c.fillStyle = `hsla(0, 0%, ${Math.floor(Math.random() * 101)}%, ${opacity})`;
  c.fillRect(x, y, 1, 1);
}
    </script>
  </body>
</html>
